<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Formatter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="../assets/js/load-navbar.js" defer></script>
    <script src="../assets/js/json-formatter.js" defer></script>
  </head>
  <body>
    <main class="container py-5 d-flex justify-content-center">
      <div class="tool-card">
        <h2 class="text-center mb-3">JSON Formatter</h2>
        <textarea
          id="jsonInput"
          rows="10"
          class="form-control mb-3"
          placeholder="Paste your JSON here"
        ></textarea>
        <button class="btn btn-primary w-100 mb-3" onclick="formatJSON()">
          Format JSON
        </button>
        <pre class="output p-2 bg-dark text-light rounded" id="jsonOutput">
Formatted JSON will appear here</pre
        >
        <div class="ad-slot mt-3 p-2 border border-secondary text-center">
          Advertisement Space
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="/assets/js/load-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
