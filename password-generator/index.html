<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="../assets/js/nav.js" defer></script>
    <script src="../assets/js/password-generator.js" defer></script>
    <script src="../assets/js/load-navbar.js" defer></script>
  </head>
  <body>
    <main class="container py-5 d-flex justify-content-center">
      <div class="tool-card">
        <h2 class="text-center mb-3">Password Generator</h2>

        <div class="mb-3">
          <label class="form-label">Password Length</label>
          <input
            type="number"
            id="length"
            min="6"
            max="32"
            value="12"
            class="form-control"
          />
        </div>

        <div class="row g-2 mb-3">
          <div class="col">
            <label
              ><input type="checkbox" id="upper" checked /> Uppercase</label
            >
          </div>
          <div class="col">
            <label
              ><input type="checkbox" id="lower" checked /> Lowercase</label
            >
          </div>
          <div class="col">
            <label
              ><input type="checkbox" id="numbers" checked /> Numbers</label
            >
          </div>
          <div class="col">
            <label><input type="checkbox" id="symbols" /> Symbols</label>
          </div>
        </div>

        <button class="btn btn-primary w-100 mb-3" onclick="generatePassword()">
          Generate Password
        </button>
        <div
          class="output p-2 bg-dark text-light rounded text-center"
          id="result"
        >
          Your password will appear here
        </div>
        <div class="ad-slot mt-3 p-2 border border-secondary text-center">
          Advertisement Space
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="/assets/js/load-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/password-generator.js" defer></script>
  </body>
</html>
